<app-task-form (messageSent)="newTask()"></app-task-form>
<input type="text" placeholder="Search.." (change)="onInputChange()" [(ngModel)]="headerPrefix">

<label>Sort</label>
<select [(ngModel)]="selectedSorting" (change)="onSelectionChange()">
    <option *ngFor="let sort_opt of sortingOptions">{{sort_opt}}</option>

</select>
<div routerLink="{{task.id}}/details" *ngFor="let task of tasks" class="task">
    <span>{{task.id}}</span>
    <h2><span>{{task.header}}</span></h2>
    <p>{{task.text}}</p>
</div>
