<div class="task-display-item">
    <span>{{task.id}}</span>
    <a><h2 routerLink="{{task.id}}/details">{{task.header}}</h2></a>
    <mat-checkbox color="primary" #saveIsDoneCheckBox [checked]="task.isDone" (change)="onIsDoneChange(task, saveIsDoneCheckBox.checked)">
    </mat-checkbox>

    <p class="text-block">{{task.text}}</p>
</div>
