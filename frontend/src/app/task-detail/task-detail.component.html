<button (click)="goBack()">goBack</button>
<div *ngIf="task" class="task-detail">
    <p>{{task.id}}</p><br>
    <label><b>Task:</b></label><br>
    <input [(ngModel)]="task.header" type="text" value="{{task.header}}"><br>
    <label><b>Description:</b></label><br>
    <textarea [(ngModel)]="task.text" value="{{task.text}}" rows="5"></textarea><br>
    <input #saveIsDoneCheckBox type="checkbox" [checked]="task.isDone"
     (change)="onSaveIsDoneChange(saveIsDoneCheckBox.checked)"/>
    <input (click)="onUpdate()" type="button" value="update">
    <input (click)="onDelete()"  type="button" value="delete">
</div>
